<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placeholder Olu≈üturucu - Frendz</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #fd1d1d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #e01a1a;
    }
    .log {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .info { color: #007bff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üé® Frendz Placeholder Olu≈üturucu</h1>
    <p>Bu ara√ß, uygulamayƒ± test etmek i√ßin gerekli t√ºm placeholder g√∂rselleri ve ikonlarƒ± olu≈üturur.</p>
    
    <button onclick="generateAll()">üöÄ T√ºm Placeholder'larƒ± Olu≈ütur</button>
    <button onclick="downloadZip()">üì¶ ZIP Olarak ƒ∞ndir</button>
    
    <div class="log" id="log"></div>
  </div>

  <script>
    const log = document.getElementById('log');
    
    function addLog(message, type = 'info') {
      const line = document.createElement('div');
      line.className = type;
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    function createCanvas(width, height, text, bgColor = '#e0e0e0') {
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, width, height);
      
      // Text
      ctx.fillStyle = '#666';
      ctx.font = 'bold 24px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, width / 2, height / 2);
      
      return canvas;
    }

    function createIcon(name, color = '#333') {
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <text x="12" y="16" font-size="10" text-anchor="middle" fill="${color}">${name.charAt(0).toUpperCase()}</text>
      </svg>`;
      return new Blob([svg], { type: 'image/svg+xml' });
    }

    const files = {};

    async function generateAll() {
      addLog('Placeholder olu≈üturma ba≈üladƒ±...', 'info');
      
      // Logo
      addLog('Logo olu≈üturuluyor...', 'info');
      const logo = createCanvas(512, 512, 'F', '#fd1d1d');
      files['images/logo.png'] = await new Promise(resolve => logo.toBlob(resolve));
      
      // Wordmark SVG
      const wordmark = `<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40">
        <text x="10" y="30" font-family="Arial" font-size="28" font-weight="bold" fill="currentColor">Frendz</text>
      </svg>`;
      files['images/wordmark.svg'] = new Blob([wordmark], { type: 'image/svg+xml' });
      
      // Avatars
      addLog('Avatar\'lar olu≈üturuluyor...', 'info');
      for (let i = 1; i <= 10; i++) {
        const canvas = createCanvas(300, 300, `U${i}`, `hsl(${i * 36}, 70%, 60%)`);
        files[`images/avatars/a${i}.jpg`] = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      }
      const meCanvas = createCanvas(300, 300, 'ME', '#833ab4');
      files['images/avatars/me.jpg'] = await new Promise(resolve => meCanvas.toBlob(resolve, 'image/jpeg'));
      const placeholderCanvas = createCanvas(300, 300, '?', '#999');
      files['images/avatars/placeholder.jpg'] = await new Promise(resolve => placeholderCanvas.toBlob(resolve, 'image/jpeg'));
      
      // Posts
      addLog('Post g√∂rselleri olu≈üturuluyor...', 'info');
      const postImages = [1, 3, 4, 6, 7, 8, 10, 11, 12, 13, 15, 16, 17, 18, 20];
      for (const num of postImages) {
        const canvas = createCanvas(800, 1000, `P${num}`, `hsl(${num * 18}, 60%, 70%)`);
        files[`images/posts/p${num}.jpg`] = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      }
      
      // Video posters
      const videoPosts = [2, 5, 9, 14, 19];
      for (const num of videoPosts) {
        const canvas = createCanvas(800, 1000, `V${num}`, `hsl(${num * 18}, 60%, 50%)`);
        files[`images/posts/p${num}.jpg`] = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      }
      
      // Stories
      addLog('Story g√∂rselleri olu≈üturuluyor...', 'info');
      const storyFiles = [
        's1_1.jpg', 's1_2.jpg', 's2_1.jpg', 's3_1.jpg', 's3_2.jpg',
        's4_1.jpg', 's4_2.jpg', 's4_3.jpg', 's5_1.jpg', 's6_1.jpg',
        's6_2.jpg', 's7_1.jpg', 's8_1.jpg', 's8_2.jpg', 's9_1.jpg',
        's10_1.jpg', 's10_2.jpg'
      ];
      for (const file of storyFiles) {
        const canvas = createCanvas(1080, 1920, file.split('.')[0].toUpperCase(), `hsl(${Math.random() * 360}, 65%, 65%)`);
        files[`images/stories/${file}`] = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      }
      
      // Icons
      addLog('ƒ∞konlar olu≈üturuluyor...', 'info');
      const icons = [
        'home', 'search', 'plus', 'reels', 'profile', 'heart', 'heart-filled',
        'comment', 'share', 'save', 'save-filled', 'dm', 'more', 'close',
        'send', 'muted', 'volume', 'sun', 'moon', 'auto', 'grid', 'tag'
      ];
      for (const icon of icons) {
        files[`icons/${icon}.svg`] = createIcon(icon);
      }
      
      addLog(`‚úÖ ${Object.keys(files).length} dosya olu≈üturuldu!`, 'success');
      addLog('≈ûimdi "ZIP Olarak ƒ∞ndir" butonuna tƒ±klayƒ±n ve dosyalarƒ± projenize √ßƒ±kartƒ±n.', 'info');
    }

    async function downloadZip() {
      if (Object.keys(files).length === 0) {
        addLog('‚ö†Ô∏è √ñnce placeholder\'larƒ± olu≈üturun!', 'error');
        return;
      }
      
      addLog('ZIP dosyasƒ± hazƒ±rlanƒ±yor...', 'info');
      
      // Simple ZIP creation (for modern browsers)
      const zip = await import('https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2/+esm');
      const zipWriter = new zip.ZipWriter(new zip.BlobWriter('application/zip'));
      
      for (const [path, blob] of Object.entries(files)) {
        await zipWriter.add(path, new zip.BlobReader(blob));
      }
      
      const zipBlob = await zipWriter.close();
      const url = URL.createObjectURL(zipBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'frendz-placeholders.zip';
      a.click();
      URL.revokeObjectURL(url);
      
      addLog('‚úÖ ZIP indirildi! Dosyalarƒ± f:\\CHATGPT\\frendz klas√∂r√ºne √ßƒ±kartƒ±n.', 'success');
    }
  </script>
</body>
</html>
